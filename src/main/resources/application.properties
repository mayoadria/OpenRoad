# Aplicació
spring.application.name=Projecte2_OpenRoad
server.port=8080 

# Configuració de JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuració de la connexió a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mysql_openroad?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuració per MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/mongodb_openroad
spring.data.mongodb.database=mongodb_database
spring.data.mongodb.port=27017

