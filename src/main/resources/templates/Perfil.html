<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil d'Usuari</title>
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>
<body>

<div class="profile-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="profile-image">
            <img th:src="${cliente.imageUrl}" alt="Imatge de ${cliente.nomUsuari}">
        </div>
        <h2 class="profile-name" th:text="${cliente.nomUsuari}"></h2>
        <p class="profile-bio" th:text="${cliente.nom} + ' ' + ${cliente.cognom1} + ' ' + ${cliente.cognom2}"></p>

        <label class="file-upload">
            <span class="file-upload-btn">Puja una foto</span>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </label>
    </aside>

    <!-- Contingut Principal -->
    <main class="content">
        <section class="profile-container">
            <header>
                <h1>Informació del Perfil</h1>
                <p>Actualitza la teva informació personal fàcilment.</p>
            </header>

            <form th:action="@{/perfil/edit}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                <div class="profile-fields">
                    <div class="profile-field">
                        <label for="nomUsuari">Nom d'Usuari:</label>
                        <input type="hidden" id="nomUsuari" name="nomUsuari" th:value="${cliente.nomUsuari}">
                        <p th:text="${cliente.nomUsuari}"></p>
                    </div>

                    <div class="profile-field">
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" th:value="${cliente.nom}" placeholder="Nom">
                    </div>

                    <div class="profile-field">
                        <label for="cognom1">Primer Cognom:</label>
                        <input type="text" id="cognom1" name="cognom1" th:value="${cliente.cognom1}" placeholder="Primer Cognom">
                    </div>

                    <div class="profile-field">
                        <label for="cognom2">Segon Cognom:</label>
                        <input type="text" id="cognom2" name="cognom2" th:value="${cliente.cognom2}" placeholder="Segon Cognom">
                    </div>

                    <div class="profile-field">
                        <label for="numContacte1">Telèfon:</label>
                        <input type="text" id="numContacte1" name="numContacte1" th:value="${cliente.numContacte1}" placeholder="Telèfon">
                    </div>

                    <div class="profile-field">
                        <label for="codiPostal">Codi Postal:</label>
                        <input type="text" id="codiPostal" name="codiPostal" th:value="${cliente.codiPostal}" placeholder="Codi Postal">
                    </div>

                    <div class="profile-field">
                        <label for="adreca">Adreça:</label>
                        <input type="text" id="adreca" name="adreca" th:value="${cliente.adreca}" placeholder="Adreça">
                    </div>

                    <div class="profile-field">
                        <label for="email">Correu Electrònic:</label>
                        <input type="text" id="email" name="email" th:value="${cliente.email}" placeholder="Correu Electrònic">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit">Guardar Canvis</button>
                </div>
            </form>
        </section>
    </main>
</div>

</body>
</html>
