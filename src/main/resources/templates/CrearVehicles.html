<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Vehículo</title>
    <link rel="stylesheet" href="/static/css/CrearVehicle.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <script src="/static/scripts/header.js" defer></script>
</head>
<body>
<header class="nav-container">
    <nav class="navbar">
        <div class="logo">
            <a class="logo">
                <img src="/static/images/otros/logo_openroad.png" alt=" " class="logo-img" width="55px" height="55px">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="#section1">Inici</a></li>
            <li><a th:href="@{/cataleg}">Catàleg</a></li>
            <li><a href="#section3">Contacte</a></li>

            <li class="user-menu-container">
                <button class="icono_user">  <!-- Icono de usuario importado desde Bootstrap -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                    <a class="username" th:if="${isLogged}" th:text="${nomUsuari}"></a>
                </button>

                <!-- Menú desplegable per defecte -->
                <div th:if="${!isLogged}" class="dropdown-menu">
                    <a th:href="@{/login}" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                        </svg>
                        Login
                    </a>

                    <a th:href="@{/registre}" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                        </svg>
                        Registre
                    </a>
                </div>

                <!-- Menú desplegable per defecte -->
                <div th:if="${!isLogged}" class="dropdown-menu">
                    <a th:href="@{/login}" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                        </svg>
                        Login
                    </a>

                    <a th:href="@{/registre}" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                        </svg>
                        Registre
                    </a>
                </div>

                <!-- Script en JS per interactuar amb el botó d'usuari -->
                <script>
                    // Obtener el contenedor del menú de usuario
                    const userButton = document.querySelector('.icono_user');
                    const userMenu = document.querySelector('.user-menu-container');

                    // Agregar evento para mostrar/ocultar el menú al hacer clic en el icono
                    userButton.addEventListener('click', (event) => {
                        userMenu.classList.toggle('active'); // Añadir o quitar la clase 'active'
                        event.stopPropagation(); // Prevenir que el clic se propague y cierre el menú
                    });

                    // Cerrar el menú si se hace clic fuera de él
                    document.addEventListener('click', (event) => {
                        if (!userMenu.contains(event.target)) {
                            userMenu.classList.remove('active'); // Cerrar el menú si el clic está fuera
                        }
                    });
                </script>

            </li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <h2>Crear Vehículo</h2>
    <form th:action="@{/crear}" th:object="${vehicle}" method="post">
        <!-- Matricula -->
        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula"  name="matricula" required>
        </div>

        <!-- Marca -->
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" required>
        </div>

        <!-- Modelo -->
        <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>

        <!-- Combustible -->
        <div class="mb-3">
            <label for="combustible" class="form-label">Combustible</label>
            <input type="text" class="form-control" id="combustible" name="combustible"  required>
        </div>

        <!-- Color -->
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" required>
        </div>

        <!-- Precio por hora -->
        <div class="mb-3">
            <label for="preuHora" class="form-label">Precio por Hora</label>
            <input type="number" step="0.01" class="form-control" id="preuHora" name="preuHora"  required>
        </div>

        <!-- Fianza -->
        <div class="mb-3">
            <label for="fianca" class="form-label">Fianza</label>
            <input type="number" step="0.01" class="form-control" id="fianca" name="fianca" required>
        </div>

        <!-- Lugares -->
        <div class="mb-3">
            <label for="places" class="form-label">Plaçes</label>
            <select class="form-control" id="places" name="places" required>
                <option value="DOS">2</option>
                <option value="TRES">3</option>
                <option value="QUATRE">4</option>
                <option value="CINC">5</option>
                <option value="SET">7</option>
            </select>
        </div>

        <!-- Puertas -->
        <div class="mb-3">
            <label for="portes" class="form-label">Portes</label>
            <select class="form-control" id="portes" name="portes" required>
                <option value="TRES">3</option>
                <option value="CINC">5</option>
            </select>
        </div>

        <!-- Caja de cambios -->
        <div class="mb-3">
            <label for="caixaCanvis" class="form-label">Caixa de canvis</label>
            <select class="form-control" id="caixaCanvis" name="caixaCanvis" required>
                <option value="MANUAL">Manual</option>
                <option value="AUTOMATIC">Automàtic</option>
            </select>
        </div>

        <!-- Marchas -->
        <div class="mb-3">
            <label for="marxes" class="form-label">Marxes</label>
            <select class="form-control" id="marxes" name="marxes" required>
                <option value="CINC">5</option>
                <option value="SIS">6</option>

            </select>
        </div>

        <!-- Año del vehículo -->
        <div class="mb-3">
            <label for="anyVehicle" class="form-label">Año del vehículo</label>
            <input type="date" class="form-control" id="anyVehicle" name="anyVehicle" required>
        </div>

        <!-- Kilómetros -->
        <div class="mb-3">
            <label for="km" class="form-label">Kilómetros</label>
            <input type="number" class="form-control" id="km" name="km" >
        </div>

        <!-- Días de alquiler mínimo -->
        <div class="mb-3">
            <label for="diesLloguerMinim" class="form-label">Días de Alquiler Mínimo</label>
            <input type="number" class="form-control" id="diesLloguerMinim" name="diesLloguerMinim" >
        </div>

        <!-- Días de alquiler máximo -->
        <div class="mb-3">
            <label for="diesLloguerMaxim" class="form-label">Días de Alquiler Máximo</label>
            <input type="number" class="form-control" id="diesLloguerMaxim" name="diesLloguerMaxim" >
        </div>

        <button type="submit" class="btn btn-primary">Crear Vehículo</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<footer>

        <p>&copy; 2024 OpenRoad. Todos los derechos reservados.</p>
    </div>
</footer>
