<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les meves Reserves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<h1>Les meves Reserves</h1>
<table class="table table-bordered">
    <form  th:action="@{/client/reserves}">
        <thead>
        <tr>
            <th>Id Reserva</th>
            <th>Data inici</th>
            <th>Data Final</th>
            <th>Preu Complert</th>
            <th>Matricula del Cotxe</th>
            <th>Estat Reserva</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reserva}">
            <td th:text="${reserva.idReserva}"></td>
            <td th:text="${reserva.fechaRecogida}"></td>
            <td th:text="${reserva.fechaEntrega}"></td>
            <td th:text="${reserva.preuComplert}"></td>
            <td th:text="${reserva.vehicle.matricula}"></td>
            <td th:text="${reserva.estatReserva}"></td>

            <td>
                <a class="btn btn-success"
                   th:href="@{/client/edit/{idReserva}(idReserva=${reserva.idReserva})}">Editar</a>
                <a class="btn btn-danger"
                   th:href="@{/client/delete/{idReserva}(idReserva=${reserva.idReserva})}">AnulÂ·lar</a>
            </td>
        </tr>
        </tbody>
    </form>
</table>
</body>
</html>
