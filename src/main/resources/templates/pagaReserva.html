<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/pagaReserva.css">
    <title>OpenRoad</title>
    <script src="/static/scripts/pagaReserva.js" defer></script>

</head>
<body>
<header class="header">
    <nav class="navbar">
        <div class="logo">
            <a class="logo">
                <img src="../static/images/otros/logo_openroad.png" alt=" " class="logo-img" width="55px" height="55px">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="/templates/index.html">Inici</a></li>
            <li><a href="#section2">Catàleg</a></li>
            <li><a href="#section3">Contacte</a></li>

            <li class="user-menu-container">
                <button class="icono_user">  <!-- Icono de usuario importado desde Bootstrap -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </button>

                <!-- Menú desplegable -->
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                        </svg>
                        Login
                    </a>

                    <a href="#" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                        </svg>
                        Registre
                    </a>

                </div>

                <!-- Script en JS per interactuar amb el botó d'usuari -->
                <script>
                    // Obtener el contenedor del menú de usuario
                    const userButton = document.querySelector('.icono_user');
                    const userMenu = document.querySelector('.user-menu-container');

                    // Agregar evento para mostrar/ocultar el menú al hacer clic en el icono
                    userButton.addEventListener('click', (event) => {
                        userMenu.classList.toggle('active'); // Añadir o quitar la clase 'active'
                        event.stopPropagation(); // Prevenir que el clic se propague y cierre el menú
                    });

                    // Cerrar el menú si se hace clic fuera de él
                    document.addEventListener('click', (event) => {
                        if (!userMenu.contains(event.target)) {
                            userMenu.classList.remove('active'); // Cerrar el menú si el clic está fuera
                        }
                    });
                </script>

            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <!-- Datos del conductor -->
        <section class="conductor-section">
            <h3>Dades del conductor</h3>
            <div class="conductor-details">
                <form>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" placeholder="Nom" required>
                    <label for="cognom">Cognom</label>
                    <input type="text" id="cognom" placeholder="Cognom" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <label for="telefono">Número de telèfon</label>
                    <input type="tel" id="telefono" placeholder="Número de teléfono" required>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            He leído y acepto los <a href="/static/docs/terminos_y_condiciones.txt" target="_blank">Términos y Condiciones</a> de la reserva, nota legal y privacidad.
                        </label>
                    </div>

                </form>
                <!-- Costos -->
                <div class="cost-summary">
                    <h4>COSTOS TOTALS</h4>
                    <p><strong>80€</strong></p>
                    <div class="imagen">
                        <img src="/static/images/vehiculos/rangeRoverSubBlanco.png" alt="Range Rover">
                    </div>
                </div>
            </div>
        </section>

        <!-- Métodos de pago -->
        <section class="payment-section">
            <h3>Metodes de pagament</h3>
            <div class="payment-details">
                <form>
                    <label for="nombre-tarjeta">Nom Tarjeta</label>
                    <input type="text" id="nombre-tarjeta" placeholder="Paco Martínez Martínez" required>
                    <label for="numero-tarjeta">Nº tarjeta</label>
                    <input type="text" id="numero-tarjeta" placeholder="1234 1234 1234 1234" maxlength="19" required>
                    <label for="fecha-caducidad">Data caducitat</label>
                    <input type="text" id="fecha-caducidad" placeholder="05/2025" required>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </form>
            </div>
        </section>

        <!-- Botón de pago -->
        <div class="pay-button">
            <button>Pagar</button>
        </div>
    </div>
</main>

</body>
</html>
<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2024 OpenRoad. Todos los derechos reservados.</p>
    </div>
</footer>
