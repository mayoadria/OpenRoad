<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRoad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 40px;
        }
        .header input {
            width: 40%;
            padding: 5px;
        }
        .header .login {
            font-size: 14px;
            cursor: pointer;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .left-panel {
            width: 30%;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .left-panel img {
            width: 100%;
            border-radius: 5px;
        }
        .left-panel .details {
            margin-top: 10px;
        }
        .left-panel .details p {
            margin: 5px 0;
        }
        .left-panel .rating {
            margin-top: 10px;
        }
        .left-panel .rent-btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .right-panel {
            width: 70%;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .right-panel .section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .right-panel .section h3 {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="logo.png" alt="OpenRoad">
    </div>
    <input type="text" placeholder="Search">
    <div class="login">Login/Sign Up</div>
</header>
<div class="container">
    <div class="left-panel">
        <img src="range-rover.jpg" alt="Range Rover">
        <div class="details">
            <h3>Range Rover Suv Blanco</h3>
            <p>Capacidad: 5 personas</p>
            <p>Puertas: 5</p>
            <p>Transmisión: Manual</p>
        </div>
        <div class="rating">
            <p>Comentarios / Valoración:</p>
            <p>⭐⭐⭐⭐⭐</p>
        </div>
        <button class="rent-btn">Alquilar</button>
    </div>
    <div class="right-panel">
        <div class="section">
            <h3>Dades de reserva</h3>
            <p>Información</p>
        </div>
        <div class="section">
            <h3>Preu lloguer + segur</h3>
            <p>Otros detalles</p>
        </div>
        <div class="section">
            <h3>Altres dades de la reserva</h3>
            <p>Más información</p>
        </div>
    </div>
</div>
</body>
</html>
