<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/infoVehiculo.css">
    <title>OpenRoad</title>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="logo.png" alt="OpenRoad">
    </div>
    <input type="text" placeholder="Search">
    <div class="login">Login/Sign Up</div>
</header>
<div class="container">
    <div class="left-panel">
        <img src="../static/images/vehiculos/rangeRover.jpg" alt="Range Rover">
        <div class="details">
            <h3>Range Rover Suv Blanco</h3>
            <p><i class="material-icons" style="font-size:30px">face</i> 7</p>
            <p>Puertas: 5</p>
            <p>Transmisión: Automática</p>
        </div>
        <div class="rating">
            <p>Comentarios / Valoración:</p>
            <p>⭐⭐⭐⭐⭐</p>
        </div>
        <button class="alquilarButton">Alquilar</button>
    </div>
    <div class="right-panel">
        <div class="section">
            <h3>Dades de reserva</h3>
            <p>Información</p>
        </div>
        <div class="section">
            <h3>Preu lloguer + segur</h3>
            <p>Otros detalles</p>
        </div>
        <div class="section">
            <h3>Altres dades de la reserva</h3>
            <p>Más información</p>
        </div>
    </div>
</div>
</body>
</html>
